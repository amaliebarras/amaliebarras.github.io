--- 
layout: page 
title: work 
permalink: /work/ 
--- 

{% include title.html %}
<div class="work">
    <div class="row">
        <div class="col col-12">
            <div class="subhead work">
                <h2>work</h2>
            </div>
        </div>
    </div>
    <div class="pieces">
        <div class="row">
            <div class="col col-12">
              {% for info in site.data.work %}
                <div class="piece">
                    <div class="row">
                        <div class="col col-12">
                            <h3>{{info.title}}</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-10">
                            <img src="{{ info.screenshot }}" />
                        </div>
                        <div class="col-2">
                            <div class="links">
                                <a href="{{ info.ghUrl }}"><h1><i class="fa fa-github left" aria-hidden="true"></i></h1>Process & Code on Github</a>
                                <br>
                                <br>
                                <a href="{{ info.liveUrl }}"><h1><i class="fa fa-link" aria-hidden="true"></i></h1>Live Project</a>
                            </div>
                        </div>
                    </div>
                </div>
              {% endfor %}
            </div>
        </div>
    </div>
</div>
