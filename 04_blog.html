{% include title.html %}

<div class = "blog">
  <div class = "row">
      <div class = "col col-12">
        <div class = "subhead toolbox">
          <h2>posts</h2>
      </div>
    </div>

	<div class = "col col-12">
      <div class = "posts">
        <p>All my writing is hosted on <a href = "https://medium.com/@AmalieBarras">Medium</a>.</P>
        <div class="row post-list">
          {% for e in site.external_feed %}
            <div class = "col col-5">
            <p>{{ e.publishedAt }}</p>
            <a href = "{{ e.url }}"><h3>{{ e.title }}</h3></a>

            <!-- <p>{{ e.feed_content }}</p> -->

          </div>
          {% endfor %}
      </div>
        <section class="special">
          <ul class="actions">
          <li><a href="{{ site.baseurl }}{{ e.url }}" class="button {% cycle '', 'alt'%}"><p>Read More</p></a></li>
          </ul>
        </section>

              <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
              </h2>
            </li>
          {% endfor %} -->
        </ul>

        <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

  </div>
