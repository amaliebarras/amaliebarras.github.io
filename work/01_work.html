---
layout: default
title: work
permalink: /
---

{% include title.html %}
<div class="work">
	<div class="row">
		<div class="col col-12">
			<div class="subhead work">
				<h2>work</h2>
			</div>
		</div>
	</div>
	
	<div class="pieces">
		<div class="row">
			<div class="col col-12">
			  {% for info in site.data.work %}
				<div class="piece">
					<div class="row">
						<div class="col col-12">
							<h3>{{info.title}}</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<a href = "{{ info.casestudy }}"><img src="{{ info.screenshot }}" /></a>
						</div>
						<div class="col col-6">
							<div class="links row">
								<div class = "col col-6">
								{% if info.ghUrl %}
								<a target="_blank" href="{{ info.ghUrl }}"><h1><i class="fa fa-github left" aria-hidden="true"></i></h1>Process & Code on Github</a>
								{% endif %}
								</div>
								<div class = "col col-6">
								{% if info.liveUrl %}
								<a target="_blank" href="{{ info.liveUrl }}"><h1><i class="fa fa-link" aria-hidden="true"></i></h1>Live Project</a>
								{% endif %}
								</div>
							</div>
						</div>
					</div>
				</div>
			  {% endfor %}
			</div>
		</div>
	</div>

	<h4>
		<a href ="/about">about</a> | 
		<a href ="/toolbox">toolbox</a>
	</h4>

</div>
